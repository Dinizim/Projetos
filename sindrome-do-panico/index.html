<body>
    <header>
        <h1>Sindrome do Pânico </h1>  
    </header>
    <main>
        <section class="escrito">
            <p>Você conhece a Sindrome do Pânico?</p>
        </section>
        <section class="parallax">
            <div>
                <h2>O que é ?</h2>
            </div>
        </section>
        <section class="escrito">
            <p>É um distúrbio psicológico que leva a <br> pessoa a crises de medo , angústia e <br> terror .Com o tempo a pessoa pode <br> passar a ter medo para executar <br> tarefas simples, como sair de casa  <br> ou usar o elevador.</p>
        </section>
    </main>
